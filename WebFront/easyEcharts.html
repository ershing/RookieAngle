<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
<script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.common.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;margin:200px auto;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'web前端技术掌握程度表'
            },
            tooltip: {},
            legend: {
                data:['掌握程度']
            },
            xAxis: {
                data: ["HTML","CSS","JavaScript","Vue","React","Angular"]
            },
            yAxis: {},
            series: [{
                name: '掌握程度',
                type: 'bar',
                data: [85, 80, 90, 85, 70, 50]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
